<!DOCTYPE html>

<header>
  <nav class="navbar navbar-inverse navbar-default navbar-static-top">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" ng-click="model.isCollapsed = !model.isCollapsed" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href=""><i class="solar fa-lg solar-panel"></i> <span class="green-color"> VERT</span> Solar Finance</a>
      </div>

      <!-- Collect the nav links for collapse -->
      <div class="collapse navbar-collapse" uib-collapse="model.isCollapsed">
        <ul class="nav navbar-nav navbar-right">

          <li ng-hide="model.loggedIn"><a ng-click="model.login()">Register <i class="fa fa-pencil fa-lg"></i></a></li>

          <li ng-hide="model.loggedIn"><a ng-click="model.login()">Login <i class="fa fa-sign-in fa-lg"></i></a></li>

          <li ng-show="model.loggedIn" class="navbar-text">Welcome {{model.username}}!</li>

          <li ng-show="model.loggedIn" ng-click="model.logout()"><a>Logout <i class="fa fa-sign-out fa-lg"></i></a></li>

        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</header>
